<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up to Triply</title>
    <link rel="stylesheet" href="project.css">
    <link rel="icon" type="image/png" href="./images/triply-icon.png">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo"><img src="./images/triply_logo.png" alt="logo" height="100px"></div>
            <h1 class="heading1">One travel app</h1><br>
            <h1 class="heading2">to replace them all</h1>
            <div class="store-buttons">
                <a href="#" class="store-button">
                    <button class="socia-button">
                    <img src="images/applelogo.svg" alt="Apple App Store">
                    </button>
                </a>
                <a href="#" class="store-button">
                    <button class="socia-button">
                    <img src="./images/googleplay.svg" alt="Google Play Store">
                    </button>
                </a>
            </div>
            <img src="./images/prev4.jpg" alt="App Preview" class="app-preview">
        </div>
        <div class="background">
        <div class="right-section">
            <div class="login-form">
                <h2 class="login-title" style=" display:flex; align-items: center; justify-content: center;">Create new account</h2>
                <div class="social-buttons">
                    <button class="social-button">
                        <img src="./images/goog.svg" alt="Google">
                        Sign in with Google
                    </button>
                    <button class="social-button">
                        <img src="./images/apple.png" alt="Apple" style="width: 8%">
                        Sign in with Apple
                    </button>
                </div>
                <div class="divider">or</div>
                <form>
                    <div class="form-type">
                        <input type="Name" class="form-control"placeholder="Enter Username">
                    </div>
                    <div class="form-type">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-type">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="login-button">Create account</button>
                    <a href="login-page.html" class="create-account" style=" display: flex; align-items: center; justify-content: center;"><b>I already have an account!</b></a>
                </form>
            </div>
        </div>
        </div> 
    </div>
</body>
</html>
